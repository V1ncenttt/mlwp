loss: mse # Select from mse, mae, vae_elbo, smooth_l1, etc.
split_ratio: 0.8
model: diffusion_naive # Train, but needs to be set even for test

data:
  dataset: weatherbench2
  
percent: 10
batch_size: 32
variables: 5vars_2d
output_dir: ../../data/weatherbench2_fieldreco/
optimizer: adam
learning_rate: 0.001 #0.00005
weight_decay: 0.01
epochs: 25
test:
  model_path: ddpm-olivine-malkoha-of-glee.pth
  model_type: cubic_interpolation





